<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet">

     

    <style>
      #main-image {
        min-height: 350px;
      }

      #sections-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      #sections-grid > .section {
        min-height: 150px;
      }

      #products-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }

      #products-grid > .product {
        min-height: 320px;
      }
    </style>
  </head>
  <body>
    <div class="container min-vh-100 bg-info p-3">
      <div id="main-image" class="bg-success"></div>

      <div id="sections-grid" class="mt-3 gap-3">
        <div class="section bg-warning"></div>
        <div class="section bg-warning"></div>
        <div class="section bg-warning"></div>
      </div>

      <div id="products-grid" class="mt-3 gap-3">
        <div class="product bg-danger"></div>
        <div class="product bg-danger"></div>
        <div class="product bg-danger"></div>
        <div class="product bg-danger"></div>
        <div class="product bg-danger"></div>
        <div class="product bg-danger"></div>
        <div class="product bg-danger"></div>
        <div class="product bg-danger"></div>
      </div>
    </div>
  </body>
</html>
